{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    <div class = "row">
    <div class="col-sm-4">
        <label for="author-name" class="control-label">Author Name</label>
      <input name="author-name" type="text" class="form-control"/>
    </div>
  </div>
  <div class = "row">
  <div class="col-sm-4">
        <label for="author-email" class="control-label">Author Email</label>
        <input name="author-email" type="text" class="form-control"/>
      </div>
    </div>
    <div class = "row">
    <div class="form-group">
        <div class="col-sm-10">
      <label for="title" class="control-label">Page Title</label>
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
  </div>
    
    <div class = "row">
        <div class="col-sm-10">
              <label for="content" class="control-label">Content</label>
              <textarea name="content" type="text" class="form-control"> </textarea>
            </div>
          </div>

    <div class = "row">
        <div class="col-sm-2">
              <label for="status-input" class="control-label">Status Input</label>
              <input name="status" type="text" class="form-control"/>
            </div>
          </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
